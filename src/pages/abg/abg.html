<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2><ion-icon name='ribbon' item-start style="color: #0a60f5"></ion-icon> {{item.name}}</h2>
    <p>{{item.about}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-card (click)="note(1)">
              <ion-card-header  text-center>
                  <ion-icon name='attach' item-start style="color: #0a60f5"></ion-icon> Note.
              </ion-card-header>
            </ion-card>
          </div>
        </ion-col>
        <ion-col>
            <div>
                <ion-card (click)="note(2)" >
                  <ion-card-header  text-center>
                      <ion-icon name='copy' item-start style="color: #0a60f5"></ion-icon>  ค่าปกติ
                  </ion-card-header>
                </ion-card>
              </div>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-card>

        <img  src="assets/img/MetabolicAcidosis.jpg" alt="" #imageToViewMA  (click)="view(imageToViewMA)" />

        <ion-card-content>
          <ion-card-title>
              Metabolic  Acidosis
          </ion-card-title>

        </ion-card-content >

        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          PaCO<font size="1">2</font>
          <ion-badge item-end><img  src="assets/img/speakers/abs/btn-b.png"/></ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            HCO<font size="1">3</font>
            <ion-badge item-end><img  src="assets/img/speakers/abs/top.png"/></ion-badge>
          </ion-item>

    </ion-card>

    <ion-card >

        <img  src="assets/img/MetabolicAlkalosis.jpg" #imageToViewMAl  (click)="view(imageToViewMAl)" />

        <ion-card-content>
          <ion-card-title>
              Metabolic  Alkalosis
          </ion-card-title>

        </ion-card-content >

        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          PaCO<font size="1">2</font>
          <ion-badge item-end><img  src="assets/img/speakers/abs/top-b.png"/></ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            HCO<font size="1">3</font>
            <ion-badge item-end><img  src="assets/img/speakers/abs/top.png"/></ion-badge>
        </ion-item>

    </ion-card>

    <ion-card >

        <img  src="assets/img/RespiratoryAcidosis.jpg" #imageToViewRA  (click)="view(imageToViewRA)" />

        <ion-card-content>
          <ion-card-title>
              Respiratory Acidosis
          </ion-card-title>

        </ion-card-content >

        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          PaCO<font size="1">2</font>
          <ion-badge item-end><img  src="assets/img/speakers/abs/top.png"/></ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            HCO<font size="1">3</font>
            <ion-badge item-end><img  src="assets/img/speakers/abs/top-b.png"/></ion-badge>
        </ion-item>

    </ion-card>

    <ion-card >

        <img   src="assets/img/RespiratoryAlkalosis.jpg" #imageToViewRAl  (click)="view(imageToViewRAl)"/>

        <ion-card-content>
          <ion-card-title>
              Respiratory Acidosis
          </ion-card-title>

        </ion-card-content >

        <ion-item>
          <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
          PaCO<font size="1">2</font>
          <ion-badge item-end><img  src="assets/img/speakers/abs/btn.png"/></ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            HCO<font size="1">3</font>
            <ion-badge item-end><img  src="assets/img/speakers/abs/btn-b.png"/></ion-badge>
        </ion-item>
    </ion-card>
  </div>
</ion-content>
