<ion-header>

  <ion-navbar>
    <ion-title>abg-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngIf="type == 1">
        <ion-card-header text-center>
            Note.
        </ion-card-header>
        <ion-card-content>
            ให้ดู ค่า pH ว่า กรด หรือ  ด่าง  แล้วมาดูว่ามาจากอะไร [ acido /  alkalo ]
            HCO3 คือ metabolic  PCO2 คือ respiratory
        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="type == 2">
          <ion-card-content>
            <ion-card-title text-center>
                ค่าปกติ
            </ion-card-title>

          </ion-card-content >

          <ion-item>
            <ion-icon name='information-circle' item-start style="color: #f75409"></ion-icon>
            pH
            <ion-badge item-end>7.35 – 7.45</ion-badge>
          </ion-item>

          <ion-item>
              <ion-icon name='information-circle' item-start style="color: #f75409"></ion-icon>
              PaCO<font size="1">2</font>
              <ion-badge item-end>35-45  mmHg</ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name='information-circle' item-start style="color: #f75409"></ion-icon>
            PaO<font size="1">2</font>
            <ion-badge item-end>80 – 100 mmHg </ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name='information-circle' item-start style="color: #f75409"></ion-icon>
            HCO<font size="1">3</font>
            <ion-badge item-end>22 – 26 mEq/L </ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name='information-circle' item-start style="color: #f75409"></ion-icon>
            O<font size="1">2</font>
            <ion-badge item-end>sat 97 -100 % </ion-badge>
          </ion-item>

      </ion-card>
</ion-content>
